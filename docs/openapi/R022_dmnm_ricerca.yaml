        codiceFiscaleMadre:
          type: string
        codiceFiscaleNonAssegnato:
          type: string
        cognomeMadre:
          type: string
        nomeMadre:
          type: string
        dataNascitaMadre:
          type: string
        sessoMadre:
          type: string
        comuneNascitaMadre:
          $ref: '#/components/schemas/TipoComuneStato'
        cittadinanzaMadre:
          type: array
          items:
            $ref: '#/components/schemas/CittadinanzaOutput'
        residenzaMadre:
