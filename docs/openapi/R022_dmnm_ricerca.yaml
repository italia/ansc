        dataNascitaBambino:
          type: string
        oraNascitaBambino:
          type: string
        sessoBambino:
          type: string
        residenzaBambino:
          $ref: '#/components/schemas/TipoResidenza'
    DatiCertificatoNecroscopico:
      type: object
      properties:
        codiceFiscaleDefunto:
          type: string
        codiceFiscaleNonAssegnato:
          type: string
        cognomeDefunto:
          type: string
        nomeDefunto:
          type: string
        dataNascitaDefunto:
          type: string
        sessoDefunto:
