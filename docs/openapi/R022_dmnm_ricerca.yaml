        rettificaCertificatoNecroscopico:
          $ref: '#/components/schemas/RettificaCertificatoNecroscopico'
    DmnmDocumentoResponse:
      description: Dati generali documento DMNM
      required:
      - id
      - soggetto
      - registro
      - tipoDocumento
      - dataRicezione
      - numeroRicezione
      - statoDocumento
      - descrizioneComune
      type: object
      properties:
        id:
          description: Id documento
          type: number
          example: 1
        soggetto:
          description: Nome congnome soggetto
          type: string
          example: "12"
        registro:
          description: Nome registro
          type: string
          example: "12"
        tipoDocumento:
          description: Tipo documento
          type: string
          example: "12"
        dataRicezione:
          description: data ricezione documento
          type: string
          example: "2014-11-14"
        numeroRicezione:
          description: Numero ricezione
          type: number
          example: 12
        statoDocumento:
          description: "Stato del documento nuovo, rettificato o stampato"
          type: string
          example: "12"
        descrizioneComune:
          description: Descrizione comune
          type: string
          example: "12"
        idTipoDocumento:
          description: Id del tipo documento
          type: number
          example: 1
        idStatoDocumento:
          description: Id stato documento
          type: number
          example: 1
    FirmaRecapitiUfficialeStatoCivile:
      type: object
      properties:
        confermaCorrettezzaDati:
          type: string
        telefono:
          type: string
        email:
          type: string
    Incidente:
      type: object
      properties:
        mezzoTrasporto:
          format: int32
          type: integer
        altroMezzoTrasporto:
          type: string
        ruoloVittima:
          format: int32
          type: integer
        altroRuoloVittima:
          type: string
        tipoIncidente:
          format: int32
          type: integer
        altroTipoIncidente:
          type: string
        oggettoScontro:
          type: string
    InformazioniRilevanti:
      type: object
      properties:
        pesoNascita:
          type: number
        etaGestionale:
          type: number
        parita:
          type: number
        anniMadre:
          type: number
    LocalDate:
      format: date
      type: string
      example: 2022-03-10
    LocalDateTime:
      format: date-time
      type: string
      example: 2022-03-10T12:15:50
    LocalitaNascita:
      type: object
      properties:
        tipoComune:
          format: int32
