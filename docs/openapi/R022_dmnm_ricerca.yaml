        codiceFiscaleDefunto:
          type: string
        codiceFiscaleNonAssegnato:
          type: string
        cognomeDefunto:
          type: string
        nomeDefunto:
          type: string
        dataNascitaDefunto:
          type: string
        comuneNascitaDefunto:
          $ref: '#/components/schemas/TipoComuneStato'
        tipoComuneNascita:
