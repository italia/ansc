        denominazione:
          type: string
        luogoDecesso:
          $ref: '#/components/schemas/LuogoDecesso'
        comuneDecesso:
          $ref: '#/components/schemas/TipoComuneDecesso'
        tipologiaDocumento:
          $ref: '#/components/schemas/TipologiaDocumento'
        numeroRicezione:
          format: int32
          type: integer
        dataEmissione:
          type: string
        dataDecesso:
          type: string
        oraDecesso:
          type: string
    DatiGeneraliNascita:
      type: object
      properties:
        codiceFiscaleSoggetto:
          type: string
        codiceFiscaleNonAssegnato:
          type: string
        cognomeSoggetto:
          type: string
        nomeSoggetto:
          type: string
        codiceRegione:
          type: number
        codiceASL:
          type: number
        codiceStruttura:
          type: number
        ruolo:
          format: int32
          type: integer
        codiceFiscaleStruttura:
          type: string
        denominazione:
          type: string
        tipologiaDocumento:
          $ref: '#/components/schemas/TipologiaDocumento'
        luogoParto:
          format: int32
          type: integer
        comuneNascita:
          $ref: '#/components/schemas/TipoComuneStato'
        indirizzoNascita:
          type: string
        comuneDestinazioneAtto:
          $ref: '#/components/schemas/TipoComuneStato'
        numeroRicezione:
          format: int32
          type: integer
        dataEmissione:
          type: string
    DatiMadreOutput:
      type: object
