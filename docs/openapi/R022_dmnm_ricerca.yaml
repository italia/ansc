openapi: 3.0.3
info:
  title: Servizio consultazione documenti DMNM da TS
  version: '1.44.0'
servers:
  - url: https://anscservice.anpr.interno.it/services/service/ricerca
    description: Servizio di produzione
  - url: https://anscservicepre.anpr.interno.it/services/service/ricerca
    description: Servizio di preproduzione
  - url: http://localhost:8088
    description: Servizio mock locale

tags:
- name: Consultazione documento DMNM service
  description: Consultazione documenti DMNM provenienti da TS
paths:
  /dmnm/documento/ricerca/{version}:
    post:
      tags:
      - Consultazione documento DMNM service
      summary: Consultazione documenti dmnm
      operationId: ricercaDocumento
      description: Ricerca di tutti i documenti provenienti da TS presnti
      parameters:
      - name: version
        in: path
        description: La versione del servizio invocato
        required: true
        schema:
          type: string
      requestBody:
        description: Filtri per la ricerca dei documenti dmnm
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RicercaDmnmDocumentoRequest'
        required: true
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RicercaDmnmDocumentoResponse'
        "400":
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RicercaDmnmDocumentoResponse'
        "403":
          description: Non autorizzato
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RicercaDmnmDocumentoResponse'
  /dmnm/documento/{version}:
    post:
      tags:
      - Consultazione documento DMNM service
      summary: Consultazione singolo documento dmnm
      operationId: getDocumento
      description: Ricerca di un documento da TS
      parameters:
      - name: version
        in: path
        description: La versione del servizio invocato
        required: true
        schema:
          type: string
      requestBody:
        description: id per la ricerca del documento dmnm
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DettaglioDmnmDocumentoRequest'
        required: true
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DettaglioDmnmDocumentoResponse'
        "400":
          description: ""
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DettaglioDmnmDocumentoResponse'
        "403":
          description: Non autorizzato
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DettaglioDmnmDocumentoResponse'
components:
  schemas:
    Anagrafica:
      type: object
      properties:
        cognome:
          type: string
        nome:
          type: string
        sesso:
          type: string
        codiceFiscale:
          type: string
        codiceFiscaleNonAssegnato:
          type: string
        etaPresunta:
          type: string
        dataNascita:
          type: string
        oraNascita:
          type: string
        codiceFiscaleMadre:
          type: string
        codiceFiscaleNonAssegnatoMadre:
          type: string
        codiceFiscalePadre:
          type: string
        codiceFiscaleNonAssegnatoPadre:
          type: string
    AttestazioneNascitaOutput:
      type: object
      properties:
        datiGenerali:
          $ref: '#/components/schemas/DatiGeneraliNascita'
        datiAttestazioneNascita:
          $ref: '#/components/schemas/DatiAttestazioneNascita'
        numeroRicezione:
          type: string
        codMittente:
          type: string
    AttoMorte:
      type: object
      properties:
        numero:
          type: string
        parte:
          $ref: '#/components/schemas/ParteAttoMorte'
        serie:
          $ref: '#/components/schemas/SerieAttoMorte'
    AvvisoDecessoOutput:
      type: object
      properties:
        datiGenerali:
          $ref: '#/components/schemas/DatiGeneraliMorte'
        datiAvvisoDecesso:
          $ref: '#/components/schemas/DatiAvvisoDecesso'
        numeroRicezione:
          type: string
        codMittente:
          type: string
    CausaMorte:
      type: object
      properties:
        patologiePrincipali:
          type: array
          items:
            $ref: '#/components/schemas/PatologiaTrauma'
        patologieSecondarie:
          type: array
          items:
            $ref: '#/components/schemas/PatologiaTrauma'
        eventoTraumatismo:
          type: string
        modalitaTraumatismo:
          $ref: '#/components/schemas/TipoModalitaTraumatismo'
        incidenteDaTrasporto:
          $ref: '#/components/schemas/Incidente'
        dataEvento:
          $ref: '#/components/schemas/TipoDataEvento'
        luogoEvento:
          $ref: '#/components/schemas/TipoLuogoEvento'

    CertificatoNecroscopicoOutput:
      type: object
      properties:
        datiGenerali:
          $ref: '#/components/schemas/DatiGeneraliMorte'
        datiCertificatoNecroscopico:
          $ref: '#/components/schemas/DatiCertificatoNecroscopico'
        numeroRicezione:
          type: string
        codMittente:
          type: string
    Cittadinanza:
      type: object
      properties:
        tipoCittadinanza:
          format: int32
          type: integer
        NomeStatoEsteroCittadinanza:
          type: string
        CodiceStatoEsteroCittadinanza:
          type: string
    CittadinanzaOutput:
      type: object
      properties:
        tipoCittadinanza:
          format: int32
          type: integer
        NomeStatoEsteroCittadinanza:
          type: string
        CodiceStatoEsteroCittadinanza:
          type: string
    Comune:
      type: object
      properties:
        codiceIstat:
          type: string
        descrizione:
          type: string
        circoscrizione:
          type: string
    CriteriRicercaDmnmDocumento:
      type: object
      properties:
        numeroRicezione:
          description: Numero ricezione
          type: number
          example: 123
        idTipoDocumento:
          description: Id del tipo documento decodifica #ANSC_129
          type: number
          example: 1
        idStatoDocumento:
          description: Id stato documento
          type: number
          example: 1
        dataRicezioneInizio:
          description: Data ricezione minima di ricerca del docuemnto
          type: string
          example: 2014-11-14
        dataRicezioneFine:
          description: Data riceazione massima di ricerca del documento
          type: string
          example: 2014-12-14
        nomeIntestatario:
          description: Nome intestatario documento
          type: string
          example: Mario
        cognomeIntestatario:
          description: Cognome intestatario documento
          type: string
          example: Rossi
    Date:
      format: date
      type: string
      example: 2022-03-10
    DatiAttestazioneNascita:
      type: object
      properties:
        anonimato:
          type: number
        flagPuerpera:
          type: number
        codiceFiscalePuerpera:
          type: string
        codiceFiscaleNonAssegnato:
          type: string
        cognomePuerpera:
          type: string
        nomePuerpera:
          type: string
        dataNascitaPuerpera:
          type: string
        comuneNascitaPuerpera:
          $ref: '#/components/schemas/TipoComuneStato'
        cittadinanzaPuerpera:
