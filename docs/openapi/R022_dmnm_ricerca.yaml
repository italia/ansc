      description: Richiesta del servizio di ricerca per specifico documento dmnm
      required:
      - idDmnmDocumento
      type: object
      properties:
        idDmnmDocumento:
          description: Id del documento dmnm
          type: number
        testataRichiesta:
          description: Testata di richiesta
          type: object
          allOf:
          - $ref: '#/components/schemas/TestataRichiesta'
        testata:
          $ref: '#/components/schemas/TestataRichiesta'
    DettaglioDmnmDocumentoResponse:
      description: Ritorno del servizio specializzato per la ricerca del singolo documento
        dmnm
      type: object
      properties:
        testataRisposta:
          $ref: '#/components/schemas/TestataRisposta'
        datiPaginazione:
          $ref: '#/components/schemas/DatiPaginazione'
        errors:
          type: array
          items:
            $ref: '#/components/schemas/ServiceMessage'
        success:
          type: array
          items:
            $ref: '#/components/schemas/ServiceMessage'
        infos:
          type: array
          items:
            $ref: '#/components/schemas/ServiceMessage'
        warnings:
          type: array
          items:
            $ref: '#/components/schemas/ServiceMessage'
        dettaglioDmnmDocumento:
          description: Dettaglio documento dmnm
          type: object
          allOf:
          - $ref: '#/components/schemas/DmnmDocOutput'
    DichiarazioneNascitaOutput:
      type: object
      properties:
        datiGenerali:
          $ref: '#/components/schemas/DatiGeneraliNascita'
        datiDichiarazioneNascita:
          $ref: '#/components/schemas/DatiDichiarazioneNascitaOutput'
