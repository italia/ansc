        tipoComuneNascita:
          format: int32
          type: integer
        residenzaDefunto:
          $ref: '#/components/schemas/TipoResidenza'
        sessoDefunto:
          type: string
        statoCivileDefunto:
          format: int32
          type: integer
        cittadinanzaDefunto:
          type: array
          items:
