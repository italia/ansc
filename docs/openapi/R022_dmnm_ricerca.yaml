        flagPuerpera:
          type: number
        codiceFiscalePuerpera:
          type: string
        codiceFiscaleNonAssegnato:
          type: string
        cognomePuerpera:
          type: string
        nomePuerpera:
          type: string
        dataNascitaPuerpera:
          type: string
        comuneNascitaPuerpera:
          $ref: '#/components/schemas/TipoComuneStato'
        cittadinanzaPuerpera:
          type: array
          items:
            $ref: '#/components/schemas/CittadinanzaOutput'
        residenzaPuerpera:
          $ref: '#/components/schemas/TipoResidenza'
        statoCivilePuerpera:
          format: int32
          type: integer
        genereParto:
          type: number
        numeroMaschi:
          format: int32
          type: integer
        numeroFemmine:
          format: int32
          type: integer
        datiBambino:
          type: array
          items:
            $ref: '#/components/schemas/DatiBambino'
    DatiAttoMorte:
