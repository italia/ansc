            $ref: '#/components/schemas/Cittadinanza'
        residenzaPuerpera:
          $ref: '#/components/schemas/TipoResidenza'
        statoCivilePuerpera:
          format: int32
          type: integer
        genereParto:
          type: number
        numeroMaschi:
          format: int32
          type: integer
        numeroFemmine:
          format: int32
          type: integer
        DatiBambino:
          type: array
          items:
            $ref: '#/components/schemas/DatiBambino'
    DatiAttestazioneNascitaOutput:
      type: object
