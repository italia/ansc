        codiceFiscaleNonAssegnato:
          type: string
        cognomeDichiarante:
          type: string
        nomeDichiarante:
          type: string
        dataNascitaDichiarante:
          type: string
        sessoDichiarante:
          type: string
        comuneNascitaDichiarante:
          $ref: '#/components/schemas/TipoComuneStato'
        residenzaDichiarante:
